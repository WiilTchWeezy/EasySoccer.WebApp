<div class="container">
  <div class="card" style="margin-top: 10px">
    <div class="card-header">
      <div class="row">
        <div class="col-8">
          <h4>Formas de Pagamentos</h4>
        </div>
        <div class="col-4">
          <button
            type="button"
            class="btn btn-primary"
            (click)="openModal(null)"
            style="float: right; margin-bottom: 5px"
          >
            Adicionar forma de pagamento
          </button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">Ativo</th>
            <th scope="col">#</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let fOfPayment of formOfPayments; index as i">
            <td>
              {{ fOfPayment.name }}
            </td>
            <td>{{ fOfPayment.active ? "Sim" : "NÃ£o" }}</td>
            <td>
              <a
                title="Editar"
                class="gridItem"
                (click)="openModal(fOfPayment)"
              >
                <i class="nav-icon cui-pencil"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="d-flex justify-content-between p-2">
    <ngb-pagination
      [(collectionSize)]="collectionSize"
      [(page)]="page"
      [pageSize]="pageSize"
      (pageChange)="getFormOfPayments()"
    >
    </ngb-pagination>
  </div>
</div>
