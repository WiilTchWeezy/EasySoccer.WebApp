<div class="container">
  <div class="card" style="margin-top: 10px">
    <div class="card-header">
      <div class="row">
        <div class="col-8">
          <h4>Config. de planos</h4>
        </div>
        <div class="col-4">
          <button
            type="button"
            class="btn btn-primary"
            (click)="openModal(null)"
            value="Click Me"
            style="float: right; margin-bottom: 5px"
          >
            Adicionar novo config. de plano
          </button>
        </div>
      </div>
    </div>
    <div class="card-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">Intervalo entre reservas</th>
            <th scope="col">Limite</th>
            <th scope="col">Tipo de Limitação</th>
            <th scope="col">#</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let planConfig of plansConfig; index as i">
            <td>
              {{ planConfig.name }}
            </td>
            <td>
              {{ planConfig.intervalBetweenReservations }}
            </td>
            <td>
              {{ planConfig.limitQuantity }}
            </td>
            <td>
              {{ planConfig.limitTypeDescription }}
            </td>
            <td>
              <a title="Editar" class="gridItem" (click)="openModal(planConfig)"
                ><i class="nav-icon cui-pencil"></i
              ></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="d-flex justify-content-between p-2">
    <ngb-pagination
      [(collectionSize)]="collectionSize"
      [(page)]="page"
      [pageSize]="pageSize"
      (pageChange)="getPlanGenerationConfigService()"
    >
    </ngb-pagination>
  </div>
</div>
