<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Pagamentos</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-8"></div>
    <div class="col-4">
      <button
        type="button"
        class="btn btn-primary"
        style="float: right; margin-bottom: 10px"
        (click)="openAddPaymentModal()"
      >
        Adicionar pagamentos
      </button>
    </div>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Valor</th>
        <th scope="col">Data do Pagamento</th>
        <th scope="col">Forma de pagamento</th>
        <th scope="col">Cliente</th>
        <th scope="col">Obs.</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of payments; index as i">
        <td>
          {{ item.value | currency: "BRL":"symbol":"2.2" }}
        </td>
        <td>
          {{ item.createdDate | date: "dd/MM/yyyy HH:mm" }}
        </td>
        <td>
          {{ item.formOfPaymentName }}
        </td>
        <td>
          {{ item.personCompanyName }}
        </td>
        <td>
          {{ item.note }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="activeModal.close()">
    OK
  </button>
</div>
