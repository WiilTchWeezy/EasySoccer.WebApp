<ng-template #rt let-r="result" let-t="term">
  <ngb-highlight [result]="r.name" [term]="t"></ngb-highlight>
</ng-template>
<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Forma de pagamento</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="heroForm">
    <div class="form-group">
      <div class="row">
        <div class="col-sm-9">
          <label for="name">Nome</label>
          <input
            id="name"
            name="name"
            type="text"
            class="form-control"
            placeholder="Nome"
            required
            minlength="2"
            formControlName="name"
          />
          <small
            class="text-danger"
            *ngIf="
              (heroForm?.get('name').dirty || heroForm?.get('name').touched) &&
              heroForm?.get('name').errors &&
              heroForm?.get('name').hasError('required')
            "
            >O nome é obrigatório.</small
          >
        </div>
        <div class="col-sm-3">
          <label for="active">Ativa</label>
          <input
            id="active"
            type="checkbox"
            class="form-control"
            name="active"
            formControlName="active"
          />
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="save()">
    Salvar
  </button>
</div>
