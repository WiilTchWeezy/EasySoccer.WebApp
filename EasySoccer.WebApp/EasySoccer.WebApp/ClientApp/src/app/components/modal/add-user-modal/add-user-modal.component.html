<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Novo Responsável</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <form>
        <h5>Responsável </h5>
        <div class="form-group">
          <div class="row">
              <div class="col-sm-6">
                  <label for="user" >Nome(*)</label>
                  <div class="input-group">
                  <input id="user" class="form-control" placeholder="Nome" name="name" type="text">
                  </div>
                </div>
                <div class="col-sm-6">
                    <label for="phone" >Telefone(*)</label>
                    <div class="input-group">
                    <input id="phone" class="form-control" placeholder="Telefone" name="phone" type="text">
                    </div>
                  </div>
                  <div class="col-sm-12">
                      <label for="phone" >Email</label>
                      <div class="input-group">
                      <input id="email" class="form-control" placeholder="Email" name="email" type="text">
                      </div>
                  </div>
         </div>
        </div>
        </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Save click')">Save</button>
  </div>
