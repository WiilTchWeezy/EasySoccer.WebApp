
<div class="container">
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">Responsável</th>
      <th scope="col">Quadra</th>
      <th scope="col">Horário</th>
      <th scope="col">Status</th>
      <th scope="col">#</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let soccerPitchReservation of soccerPitchReservations; index as i">
      <td>
        {{ soccerPitchReservation.userName }}
      </td>
      <td>{{ soccerPitchReservation.soccerPitchName }}</td>
      <td>{{ soccerPitchReservation.selectedHourStart }} - {{ soccerPitchReservation.selectedHourEnd }}</td>
      <td>{{ soccerPitchReservation.selectedHourStart }}</td>
      <td><a title="Editar" href="#"><i class="nav-icon cui-pencil"></i></a></td>
    </tr>
    </tbody>
  </table>

  <div class="d-flex justify-content-between p-2">
      <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize">
      </ngb-pagination>
    
      <select class="custom-select" style="width: auto" [(ngModel)]="pageSize">
        <option [ngValue]="2">2 items per page</option>
        <option [ngValue]="4">4 items per page</option>
        <option [ngValue]="6">6 items per page</option>
      </select>
    </div>
</div>
