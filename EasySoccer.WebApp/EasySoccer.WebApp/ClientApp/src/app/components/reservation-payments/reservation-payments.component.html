<div class="container">
  <div class="card" style="margin-top: 10px">
    <div class="card-header">
      <div class="row">
        <div class="col-8">
          <h4>Pagamentos</h4>
        </div>
      </div>
    </div>
    <div class="card-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Data do Pagamento</th>
            <th scope="col">Value</th>
            <th scope="col">Forma de Pag.</th>
            <th scope="col">Cliente</th>
            <th scope="col">Obs.</th>
            <th scope="col">#</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let payment of payments; index as i">
            <td>
              {{ payment.createdDate | date: "dd/MM/yyyy HH:mm" }}
            </td>
            <td>
              {{ payment.value | currency: "BRL":"symbol":"2.2" }}
            </td>
            <td>{{ payment.formOfPaymentName }}</td>
            <td>{{ payment.personCompanyName }}</td>
            <td>{{ payment.note }}</td>
            <td>
              <a title="Editar" class="gridItem" (click)="openModal(payment)">
                <i class="nav-icon cui-info"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="d-flex justify-content-between p-2">
    <ngb-pagination
      [(collectionSize)]="collectionSize"
      [(page)]="page"
      [pageSize]="pageSize"
      (pageChange)="getPayments()"
    >
    </ngb-pagination>
  </div>
</div>
