<div class="container">
  <div style="padding:5px;">
      <button type="button" class="btn btn-primary" value="Click Me" style="float: right; margin-bottom: 5px;"> Adicionar novo plano </button>
  </div>
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">Nome</th>
      <th scope="col">Valor</th>
      <th scope="col">#</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let soccerPitchPlan of soccerPitchPlans; index as i">
      <td>
        {{ soccerPitchPlan.name }}
      </td>
      <td>{{ soccerPitchPlan.value | currency }}</td>
      <td><a title="Editar" href="#"><i class="nav-icon cui-pencil"></i></a></td>
    </tr>
    </tbody>
  </table>
</div>
