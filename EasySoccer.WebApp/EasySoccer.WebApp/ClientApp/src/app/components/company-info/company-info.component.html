<div class="container">
  <div class="card" style="margin-top: 10px;">
    <div class="card-header">
      <h4>
        Informações do complexo esportivo
      </h4>
    </div>
    <form validate>
      <div class="card-body">
        <div class="row">
          <div class="col-sm-12">
            <input
              style="display: none;"
              (change)="onFileChanged($event)"
              type="file"
              accept="image/png, image/jpeg"
              #fileInput
            />
            <div class="text-center">
              <img
                class="img-thumbnail img-size"
                [src]="
                  companyImageUrl ||
                  'https://easysoccer.blob.core.windows.net/company/default.png'
                "
                alt="your image"
                (click)="fileInput.click()"
              />
            </div>
          </div>
          <div
            class="col-sm-12 text-center"
            [hidden]="hideSaveImage"
            style="margin-top: 10px;"
          >
            <button class="btn btn-primary" (click)="sendImageBase64()">
              <i class="cui-arrow-thick-from-bottom"></i> Salvar imagem
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <label for="name">Nome</label
              ><input
                class="form-control"
                id="name"
                required
                type="text"
                name="name"
                [(ngModel)]="name"
              />
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="description">Descrição</label
              ><input
                class="form-control"
                id="description"
                required
                type="text"
                name="description"
                [(ngModel)]="description"
              />
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="cnpj">CNPJ</label
              ><input
                class="form-control"
                id="cnpj"
                required
                type="text"
                name="cnpj"
                [(ngModel)]="cnpj"
              />
            </div>
          </div>
          <div class="col-sm-12">
            <div class="form-group">
              <label for="completeAddress">Endereço</label
              ><input
                class="form-control"
                id="completeAddress"
                required
                type="text"
                name="completeAddress"
                [(ngModel)]="completeAddress"
              />
            </div>
          </div>
        </div>
        <div class="card-division">
          <h5>Agenda do complexo esportivo</h5>
        </div>
        <div class="row">
          <div class="col-sm-4" *ngFor="let item of companySchedules">
            <app-company-schedule [item]="item"></app-company-schedule>
          </div>
        </div>
        <div class="col-sm-12">
          <div class="form-group form-actions">
            <button
              class="btn btn-sm btn-primary btn-easy"
              type="submit"
              (click)="saveCompany()"
              [ngClass]="{ spinner: loading }"
            >
              Salvar
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
