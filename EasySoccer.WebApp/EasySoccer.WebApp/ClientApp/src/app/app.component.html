<header
  *ngIf="showMenu"
  class="app-header navbar navbar-expand-lg navbar-light bg-light"
>
  <a class="navbar-brand" href="#">
    <img
      class="navbar-brand-full"
      src="../assets/img/vertical@4x.png"
      alt="Easy Soccer Logo"
      width="112"
      height="25"
    />
    <img
      class="navbar-brand-minimized"
      src="../assets/img/logo@4x.png"
      alt="Easy Soccer Logo"
      width="25"
      height="30"
    />
  </a>
  <ul class="navbar-nav">
    <li class="nav-item active">
      <a class="nav-link" href="#" routerLink="/myschedule"
        >Meu Horários <span class="sr-only">(current)</span></a
      >
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#" routerLink="/soccerpitch">Quadras</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#" routerLink="/soccerpitchplan">Planos</a>
    </li>
  </ul>
  <ul class="nav navbar-nav ml-auto">
    <li class="nav-item dropdown dropleft">
      <a
        class="nav-link dropdown-toggle"
        href="#"
        id="navbarDropdown"
        role="button"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        {{ userName }}
      </a>
      <div class="dropdown-menu" aria-labelledby="navbarDropdown">
        <a class="dropdown-item" routerLink="/changepassword" href="#"
          >Alterar minha senha</a
        >
        <a class="dropdown-item" routerLink="/userinfo" href="#">Meu usuário</a>
        <a class="dropdown-item" routerLink="/companyinfo" href="#"
          >Complexo Esportivo</a
        >
      </div>
    </li>
  </ul>
</header>
<div class="app-body " [ngClass]="{ background: showMenu === false }">
  <div class="sidebar" *ngIf="showMenu">
    <nav class="sidebar-nav">
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link" href="#" routerLink="/dashboard">
            <i class="nav-icon cui-chart"></i> Dashboard
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" routerLink="/myschedule">
            <i class="nav-icon cui-calendar"></i> Meus Horários
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" routerLink="/soccerpitch">
            <i class="nav-icon cui-speedometer"></i> Quadras
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" routerLink="/soccerpitchplan">
            <i class="nav-icon cui-chart"></i> Planos
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" (click)="logout()">
            <i class="nav-icon cui-account-logout"></i> Sair
          </a>
        </li>
      </ul>
    </nav>
    <button class="sidebar-minimizer brand-minimizer" type="button"></button>
  </div>
  <main class="main">
    <router-outlet></router-outlet>
    <app-toastcomponent
      aria-live="polite"
      aria-atomic="true"
    ></app-toastcomponent>
  </main>
</div>

<footer *ngIf="showMenu" class="app-footer">
  EasySoccer - 2020
</footer>
